id: write-tests
name: "Write Tests"
description: "Generate test cases for code"
category: "development"
variables:
  - name: language
    required: true
    description: "Programming language"
  - name: framework
    required: false
    default: "jest"
    description: "Testing framework"
  - name: code
    required: true
    description: "Code to write tests for"
template: |
  Write comprehensive tests for the following {{ language }} code using {{ framework }}:

  ```{{ language }}
  {{ code }}
  ```

  Include:
  - Happy path tests
  - Edge cases
  - Error handling tests
  - Descriptive test names